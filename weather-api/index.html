                  class="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">

            <option value="New York">New York</option>
            <option value="Paris">Paris</option>

        </div>
      </div>

          <div class="flex justify-between">
            <div class="flex-shrink-0">
              <img id="icon" class="mx-auto"></img>
            </div>
            <div class="ml-4">
              <h2 id="cityName" class="text-2xl font-bold mb-4 text-center"></h2>
            </div>
          </div>

              <div id="temperature" class="text-3xl mb-4 mx-auto"></div>
            </div>
          </div>
          <div class="flex justify-center items-center">
            <div class="flex-shrink-0 text-center">

            <div class="ml-4">
              <div id="humidity" class="text-3xl mb-4 mx-auto"></div>
            </div>
          </div>
          <div class="flex justify-center items-center">
            <div class="flex-shrink-0 text-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">

            <div class="ml-4">
              <div id="wind" class="text-3xl mb-4 mx-auto"></div>
